<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTRO 2</title>
    <link rel="stylesheet" href="./assets/style.css">


    <!-- BOOTSTRAP BY CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div class="container-fluid mh-100 p-0">

        <!-- HEADER SECTION -->
        <header class="container-fluid bgc-char">

            <!-- NAVBAR -->
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/img/edificio.png" width="40">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link" href="./index.html">Inicio</a>
                                <a class="nav-link active" href="./inmuebles.html">Gestión</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

        </header>



        <!-- DEPARTAMENTOS -->
        <h6 class="fs-2 text-center mt-3">Gestionar Departamentos</h6>
        <section class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="show-dep">

                <!-- LISTA DEPARTAMENTOS -->
                <div class="col">
                    <div class="d-flex justify-content-between bgc-lapiz text-light p-3 rounded">
                        <h6 class="fs-3">Santander<br><span class="--tiny-text text-light">Ciudades: 1</span></h6>
                        <div class="align-self-end me-2">
                            <a href="" data-bs-toggle="modal" data-bs-target="#abrir-modal-dep-detalles"><i
                                    class="bi bi-pencil-square fs-4 text-light me-1"></i></a>
                            <a href=""><i class="bi bi-trash-fill fs-4 text-light"></i></a>
                        </div>
                    </div>
                </div>
                

                <!-- AÑADIR DEPARTAMENTOS -->
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="m-auto d-flex justify-content-center align-items-center" href="" data-bs-toggle="modal"
                        data-bs-target="#abrir-modal-dep">
                        <div class="add-dep">
                            <i class="bi bi-plus-circle-fill"></i>
                        </div>
                    </a>
                </div>

            </div>
        </section>

        <hr>

        <h6 class="fs-2 text-center mt-3">Gestionar Ciudades</h6>
        <section class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="show-ciudades">

                <!-- CIUDADES LISTA -->
                <div class="col">
                    <div class="card m-auto mb-3 shadow" style="width: 18rem;">
                        <div class="--c-header" style="background-image: url('https://getvico.com/blog/wp-content/uploads/2022/09/Planes-para-hacer-en-Bucaramanga.jpg');">
                            
                        </div>
                        <hr class="m-0">
                        <div class="card-body">
                            <div class="d-flex flex-wrap justify-content-between p-0 m-0">
                                <div class="">
                                    <h5 class="fs-5 mb-0">Bucaramanga,</h5>
                                    <p class="fs-6 mb-3">Santander</p>
                                </div>
                                <img src="./assets/img/clear.png" alt="" width="50px" height="50px"><span class="--tiny-text">20° C</span>
                            </div>
                            <div class="align-self-end me-2">
                                <a href="" data-bs-toggle="modal" data-bs-target="#abrir-modal-ciudad"><i
                                        class="bi bi-building-fill-gear fs-4 text-secondary me-1"></i></a>
                                <a href=""><i class="bi bi-building-fill-dash fs-4 text-danger"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                



                <!-- BOTON AÑADIR -->
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="m-auto d-flex justify-content-center align-items-center" href="" data-bs-toggle="modal"
                        data-bs-target="#abrir-modal-ciudad">
                        <div class="add-city">
                            <i class="bi bi-building-fill-add"></i>
                        </div>
                    </a>
                </div>

            </div>
        </section>

    </div>


    <footer>
        <hr>
        <h6 class="text-center mb-3">Campus País 2023</h6>
    </footer>






    <!-- CIUDAD AÑADIR / EDITAR -->
    <div class="modal fade" id="abrir-modal-ciudad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="abrir-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <button id="cerrar-modal-ciudad" type="button" class="btn-close --btn-m-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./assets/img/casa-paisaje.jpg" width="200px" alt="">
                        <h6 class="fs-4" id="modal-ciudad-title">Crear Ciudad</h6>
                    </div>

                    <form class="form-control border-none p-0" id="form-ciudad">

                        <select class="form-select mt-4" id="departamentos">
                            <option value="" selected disabled>Seleccione un departamento</option>
                        </select>
                        <input id="nombreCiudad" type="text" class="form-control mt-2" required placeholder="Nombre">
                        <input id="imagenUrl" type="text" class="form-control mt-2" required placeholder="URL de Imagen">
                        <input id="lat" type="number" class="form-control mt-2" required placeholder="Latitud">
                        <input id="lon" type="number" class="form-control mt-2" required placeholder="Longitud">

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success p-2" type="submit" id="form-button-ciudad">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- DEPARTAMENTO-->
    <div class="modal fade" id="abrir-modal-dep" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="abrir-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <button id="cerrar-modal-dep" type="button" class="btn-close --btn-m-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./assets/img/casa-paisaje.jpg" width="200px" alt="">
                        <h6 class="fs-4" id="modal-dep-title">Crear Departamento</h6>
                    </div>

                    <form class="form-control border-none p-0" id="form-dep">

                        <input id="nombreDep" type="text" class="form-control mt-2" required placeholder="Nombre">

                        <hr>

                        <!-- LISTAR CIUDADES -->
                        <div class="table-responsive">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody id="lista-ciudades">
                                </tbody>
                            </table>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success p-2" type="submit" id="form-button-dep">Crear</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./js/app.js" type="module"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
